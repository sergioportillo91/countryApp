<h2>BUSQUEDA POR REGION</h2>
<hr>

<div class="row">
  <div class="col">
    <app-search-box placeholder="Buscar por region" (onDebounce)="searchByRegion($event)"></app-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <app-country-table [countriesList]="countries"></app-country-table>
  </div>
</div>
