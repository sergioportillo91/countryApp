<h2>BUSQUEDA POR REGION</h2>
<hr>

<div class="row">
  <div class="col">
    <button class="btn" [ngClass]="{'btn-primary' : selectedRegion === region}" *ngFor="let region of regions"
      (click)="searchByRegion(region)">
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <app-country-table [countriesList]="countries"></app-country-table>
  </div>
</div>
