<h2>BUSQUEDA POR PAIS</h2>
<hr>

<div class="row">
  <div class="col">
    <app-search-box placeholder="Buscar por pais" [initialValue]="initialValue"
      (onDebounce)="searchByCountry($event)"></app-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <app-country-table [countriesList]="countries"></app-country-table>
  </div>
</div>
